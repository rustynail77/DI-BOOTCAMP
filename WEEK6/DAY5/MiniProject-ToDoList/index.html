<body>
    <h1>Add new Task</h1>
    <form>
        <label for="name">Task title</label>
        <input id="name" name="name" type="text"><br>
        <label for="description">Description</label>
        <input id="description" name="description" type="textarea"><br>
        <label for="start-dt">Task start date</label>
        <input id="start-dt" name="start-dt" type="datetime-local"><br>
        <label for="name">Task due date</label>
        <input id="end-dt" name="end-dt" type="datetime-local"><br>
        <button id="submit" name="submit" type="submit">Submit</button>
    </form>
    <button id='toList'>To Tasks List</button>
    <script type="module" src="./script.js"></script>
</body>
